<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App v1.0</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="transition.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body id="main" class="flex flex-col min-h-screen">

<nav hx-get="/navbar" hx-trigger="load" class="border-b border-gray-300"></nav>

    <main class="pb-6 flex-grow">
        <div class="top-transition">
            <header class="px-6 py-10 lg:py-20 bg-purple-500">
                <div class="max-w-3xl mx-auto text-center">
                    <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to LOGO</p>
                    <p class="mb-10 text-white">We sell everything for your home</p>
                    <button hx-trigger="click" hx-get="/shop" hx-swap="outerHTML transition:true" hx-target="#main">
                        <a class="inline-block px-8 py-4 rounded-xl bg-white text-purple-500 hover:bg-gray-200">Start shopping</a>
                    </button>
                </div>
            </header>

            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
                <div class="products flex items-center flex-wrap">
                    <div class="w-full md:w-1/3 xl:w-1/4 p-6" hx-get="/api/main-product/1" hx-trigger="load" hx-swap="innerHTML">

                    </div>
                    <div class="w-full md:w-1/3 xl:w-1/4 p-6" hx-get="/api/main-product/2" hx-trigger="load" hx-swap="innerHTML">

                    </div>
                    <div class="w-full md:w-1/3 xl:w-1/4 p-6" hx-get="/api/main-product/3" hx-trigger="load" hx-swap="innerHTML">

                    </div>
                    <div class="w-full md:w-1/3 xl:w-1/4 p-6" hx-get="/api/main-product/4" hx-trigger="load" hx-swap="innerHTML">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer hx-get="/footer" hx-trigger="load" class="p-1 bg-gray-100 flex flex-col items-center justify-center bottom-0 left-0 w-full"></footer>
</body>
</html>
