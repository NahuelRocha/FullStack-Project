<link rel="stylesheet" href="output.css">
<div id="main" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="w-full max-w-md mx-auto px-2 py-1 mt-6 rounded-xl shadow-lg bg-white">
        <h2 class="text-2xl text-purple-500/90 text-center font-semibold mb-2">Registration</h2>
        <form hx-post="/form/registerUser" method="post" hx-target="#resultForm" hx-swap="innerHTML">
            <div id="resultForm" class="text-xl font-semibold text-purple-500 flex items-center justify-center">

            </div>
            <div class="mb-2">
                <label for="firstname" class="block text-gray-700 text-sm font-semibold mb-2">Firstname</label>
                <input type="text" id="firstname" placeholder="Enter your firstname" name="firstname"
                       hx-post="/form/check-name" hx-target="#resultName" hx-swap="innerHTML" hx-trigger="keyup focusout"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
                <div id="resultName" class="ml-2 text-purple-500"></div>
            </div>
            <div class="mb-2">
                <label for="lastname" class="block text-gray-700 text-sm font-semibold mb-2">Lastname</label>
                <input type="text" id="lastname" placeholder="Enter your lastname" name="lastname"
                       hx-post="/form/check-lastname" hx-target="#resultLastName" hx-swap="innerHTML" hx-trigger="keyup focusout"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
                <div id="resultLastName" class="ml-2 text-purple-500"></div>
            </div>
            <div class="mb-2">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="text" id="email" placeholder="Enter your email" name="email"
                       hx-post="/form/check-email" hx-target="#result" hx-swap="innerHTML" hx-trigger="keyup focusout"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
                <div id="result" class="ml-2 text-purple-500"></div>
            </div>
            <div class="mb-2">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password"  placeholder="Enter your password" name="password"
                       hx-post="/form/check-password" hx-target="#resultPassword" hx-swap="innerHTML" hx-trigger="keyup focusout"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
                <div id="resultPassword" class="ml-2 text-purple-500"></div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex space-x-4">
                    <button type="submit"
                            class="bg-purple-500 text-white my-2 px-6 py-2 rounded-xl hover:bg-purple-900">Create
                    </button>
                    <button
                            hx-trigger="click" hx-get="/login" hx-swap="outerHTML" hx-target="#main"
                            class="bg-green-500 text-white my-2 px-6 py-2 rounded-xl hover:bg-green-900">Login
                    </button>
                </div>
                <a href="#" class="text-purple-500 hover:underline">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>
