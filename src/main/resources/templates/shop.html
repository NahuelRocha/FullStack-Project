<link rel="stylesheet" href="output.css">
<link rel="stylesheet" href="transition.css">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<body id="main" class="flex flex-col min-h-screen">
    <nav hx-get="/navbar" hx-trigger="load" class="border-b border-gray-300"></nav>
    <main class="pb-6 flex-grow">
        <div class="max-w-6xl mx-auto flex flex-col lg:flex-row items-start py-3 px-6 xl:px-0" xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="left-transition w-full lg:w-1/4 mt-4 lg:mt-0">
                <h3 class="mb-2 text-xl uppercase ">Search</h3>
                <form>
                    <div class="flex">
                        <label>
                            <input hx-get="/api/product/products-by-name" hx-trigger="keyup changed delay:800ms" hx-target="#show" hx-swap="innerHTML transition:true" type="text" name="name" placeholder="Search..." class="p-2 bg-gray-100 border mr-2 border rounded-lg focus:outline-none focus:border-purple-500">
                        </label>
                        <button class="p-2 bg-gray-100 border rounded-lg focus:outline-none focus:border-purple-500 hover:bg-purple-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><g fill="#616161"><path d="m29.175 31.99l2.828-2.827l12.019 12.019l-2.828 2.827z"/><circle cx="20" cy="20" r="16"/></g><path fill="#37474F" d="m32.45 35.34l2.827-2.828l8.696 8.696l-2.828 2.828z"/><circle cx="20" cy="20" r="13" fill="#A855F7"/><path fill="#BBDEFB" d="M26.9 14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2 1.2-6.9 3.2c-.4.4-.3 1.1.1 1.4c.4.4 1.1.3 1.4-.1C16 13.9 17.9 13 20 13s4 .9 5.4 2.5c.2.2.5.4.8.4c.2 0 .5-.1.6-.2c.4-.4.4-1.1.1-1.5z"/></svg>
                        </button>
                    </div>
                </form>

                <h3 class="mt-6 mb-2 text-xl uppercase ">Categories</h3>
                <ul class="space-y-2 flex flex-col">
                    <li><a hx-get="/api/product/all-products" hx-trigger="click" hx-swap="innerHTML transition:true" hx-target="#show" class="cursor-pointer ml-2 text-sm font-semibold text-purple-500 hover:border-b hover:border-purple-500 transform transition-transform duration-300">- All categories</a></li>
                    <li><a hx-get="/api/product/by/BEDS" hx-trigger="click" hx-swap="innerHTML transition:true" hx-target="#show" class="cursor-pointer ml-2 text-sm font-semibold text-purple-500 hover:border-b hover:border-purple-500 transform transition-transform duration-300">- Beds</a></li>
                    <li><a hx-get="/api/product/by/SOFAS" hx-trigger="click" hx-swap="innerHTML transition:true" hx-target="#show" class="cursor-pointer ml-2 text-sm font-semibold text-purple-500 hover:border-b hover:border-purple-500 transform transition-transform duration-300">- Sofas</a></li>
                    <li><a hx-get="/api/product/by/CHAIRS" hx-trigger="click" hx-swap="innerHTML transition:true" hx-target="#show" class="cursor-pointer ml-2 text-sm font-semibold text-purple-500 hover:border-b hover:border-purple-500 transform transition-transform duration-300">- Chairs</a></li>
                    <li><a hx-get="/api/product/by/DESKS" hx-trigger="click" hx-swap="innerHTML transition:true" hx-target="#show" class="cursor-pointer ml-2 text-sm font-semibold text-purple-500 hover:border-b hover:border-purple-500 transform transition-transform duration-300">- Desks</a></li>
                </ul>
            </div>

            <div class="right-transition products w-full lg:w-3/4 mt-4 lg:mt-0"
                 hx-get="/api/product/all-products" hx-trigger="load" hx-swap="innerHTML transition:true" id="show">

            </div>
        </div>
    </main>
    <footer hx-get="/footer" hx-trigger="load" class="p-1 bg-gray-100 flex flex-col items-center justify-center bottom-0 left-0 w-full"></footer>
</body>
