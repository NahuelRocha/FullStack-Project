<link rel="stylesheet" href="output.css">
<link rel="stylesheet" href="transition.css">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<body id="main" class=" flex flex-col min-h-screen" xmlns:th="http://www.w3.org/1999/xhtml">
<nav hx-get="/navbar" hx-trigger="load" class="border-b border-gray-300"></nav>
<main class="flex-grow">
    <div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0" th:object="${orderDetails}">
        <div class="w-full lg:p-6 max-w-6xl mx-auto flex flex-col items-center px-6 py-2 xl:px-0 rounded-xl shadow-lg bg-white">
            <h1 class="text-6xl text-center mb-6">Order Success Detail</h1>
            <div class="flex mb-4 items-center">
                <p class="text-xl mr-2 text-purple-500 mb-1">Email: </p><p class="text-md mr-2" th:text="${orderDetails.username}">Product Name</p>
            </div>
            <div class="flex mb-4 items-center">
                <p class="text-xl mr-2 text-purple-500 mb-1 ">Transaction ID: </p><p class="text-md mr-2" th:text="${orderDetails.transaction}">Product Name</p>
            </div>
            <div class="flex mb-4 items-center">
                <p class="text-xl mr-2 text-purple-500 mb-1 ">Date: </p><p class="text-md mr-2" th:text="${orderDetails.date}">$9.99</p>
            </div>
            <div class="flex mb-4 items-center">
                <p class="text-xl mr-2 text-purple-500 mb-1 ">Amount: </p><p class="text-md mr-2 uppercase font-semibold" th:text="'$'+ ${orderDetails.amount}">Lorem</p>
            </div>
            <div class="flex mb-4 items-center">
                <p class="text-xl mr-2 text-purple-500 mb-1 ">Status: </p> <p class="text-md mr-2 text-green-500 uppercase font-semibold" th:text="${orderDetails.status}">
                    Lorem</p>
            </div>

            <button hx-trigger="click" hx-get="/user" hx-swap="innerHTML transition:true" hx-target="#main"
                    class="bg-green-500 text-white my-2 px-6 py-3 rounded-full hover:bg-green-900">
                My Account
            </button>
        </div>
    </div>
</main>
<footer hx-get="/footer" hx-trigger="load"
        class="p-1 bg-gray-100 flex flex-col items-center justify-center bottom-0 left-0 w-full"></footer>
</body>
