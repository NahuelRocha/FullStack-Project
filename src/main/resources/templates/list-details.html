<link rel="stylesheet" href="output.css">
<link rel="stylesheet" href="transition.css">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<body id="main" class="flex flex-col min-h-screen">
    <main class="flex-grow">
        <h1 class="text-3xl text-center mb-6">Order Success List</h1>
        <div th:each="order : ${orderDetails}" class="max-w-6xl mx-auto flex flex-col items-center px-6 py-2 xl:px-0 rounded-xl shadow-lg bg-white" xmlns:th="http://www.w3.org/1999/xhtml">
          <div class="flex mb-1 items-center">
                  <p class="text-xl mr-2 text-purple-500 mb-1 ">Transaction ID: </p><p class="text-md mr-2" th:text="${order.transaction}">Product Name</p>
          </div>
          <div class="flex mb-1 items-center">
              <button hx-trigger="click" th:attr="hx-get='/view-order/' + ${order.id}" hx-swap="outerHTML transition:true" hx-target="#main" class="bg-purple-500 text-sm text-white my-2 px-6 py-2 rounded-full hover:bg-purple-900">View Details</button>
          </div>
      </div>
    </main>
</body>
