<link rel="stylesheet" href="output.css">
<div id="main" xmlns:th="http://www.w3.org/1999/xhtml">
  <div th:object="${product}" th:attr="hx-get='/api/product/' + ${product.id}" hx-trigger="click" hx-swap="outerHTML" hx-target="#main">
    <a href="#">
      <img th:src="${product.imgUrl}" class="rounded-xl hover:shadow-lg" th:alt="${product.name}">
    </a>
    <div class="pt-3 flex items-center justify-between">
      <a href="#" class="font-semibold" th:text="${product.name}">Product name</a>

      <a href="#" class="text-purple-500 hover:text-purple-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 16 16"><path fill="#A855F7" d="M2.5 2a.5.5 0 0 0 0 1h.246a.5.5 0 0 1 .48.363l1.586 5.55A1.5 1.5 0 0 0 6.254 10h4.569a1.5 1.5 0 0 0 1.393-.943l1.474-3.686A1 1 0 0 0 12.762 4H4.448l-.261-.912A1.5 1.5 0 0 0 2.746 2H2.5Zm3.274 6.637L4.734 5h8.027l-1.474 3.686a.5.5 0 0 1-.464.314H6.254a.5.5 0 0 1-.48-.363ZM6.5 14a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3Zm0-1a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Zm4 1a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3Zm0-1a.5.5 0 1 1 0-1a.5.5 0 0 1 0 1Z"/></svg>
      </a>
    </div>

    <p class="text-gray-400" th:text="'$'+ ${product.price}">$9.99</p>

    <button class="text-purple-400 text-sm">View details</button>
  </div>
</div>
