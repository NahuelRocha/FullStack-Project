<link rel="stylesheet" href="output.css">
<link rel="stylesheet" href="transition.css">
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
<body id="main" class="flex flex-col min-h-screen">
  <nav hx-get="/navbar" hx-trigger="load" class="border-b border-gray-300"></nav>
  <main class="bottom-transition pb-6 flex-grow">
      <div class="w-full max-w-md mx-auto p-2 mt-10 rounded-xl shadow-lg bg-white" xmlns:th="http://www.w3.org/1999/xhtml">
        <h2 class="text-2xl text-purple-500/90 text-center font-semibold mb-6">Login</h2>
        <form hx-post="/login-user/auth" method="post" hx-target="#result" hx-swap="innerHTML transition:true">
          <div id="result" class="text-xl font-semibold text-purple-500 flex items-center justify-center">

          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500" required>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex space-x-4">
              <button type="submit" class="bg-green-500 text-white my-2 px-6 py-2 rounded-xl hover:bg-green-900">Login</button>
              <button hx-trigger="click" hx-get="/register" hx-swap="outerHTML transition:true" hx-target="#main" class="bg-purple-500 text-white my-2 px-6 py-2 rounded-xl hover:bg-purple-900">Create</button>
            </div>
            <a href="#" class="text-purple-500 hover:underline">Forgot Password?</a>
          </div>

        </form>
      </div>
  </main>
  <footer hx-get="/footer" hx-trigger="load" class="p-1 bg-gray-100 flex flex-col items-center justify-center bottom-0 left-0 w-full"></footer>
</body>
